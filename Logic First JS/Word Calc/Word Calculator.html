            console.log(sentance)
            const wordcount=sentance.split(' ').length;
            console.log(wordcount)
            const results=document.getElementById("result");
            results.innerHTML=`Word Count: ${wordcount}`;
            result.style.opacity=1;
            console.log(results)
        }
    </script>
